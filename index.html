<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokedex</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/main.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
	<div class="container">
		<img src="./img/pokeapi_256.png">
		<form class="my-4 d-flex gap-4">
			<input type="text" class="form-control" id="nome">
			<input type="submit" class="btn btn-lg btn-danger" value="Buscar">
		</form>

		<div id="pokedex">
			<div id="left">
				<div id="logo"></div>
				<div id="bg_curve1_left"></div>
				<div id="bg_curve2_left"></div>
				<div id="curve1_left">
					<div id="buttonGlass">
						<div id="reflect"> </div>
					</div>
					<div id="miniButtonGlass1"></div>
					<div id="miniButtonGlass2"></div>
					<div id="miniButtonGlass3"></div>
				</div>
				<div id="curve2_left">
					<div id="junction">
						<div id="junction1"></div>
						<div id="junction2"></div>
					</div>
				</div>
				<div id="screen">
					<div id="topPicture">
						<div id="buttontopPicture1"></div>
						<div id="buttontopPicture2"></div>
					</div>
					<div id="picture">
						<img src="" height="170" id="pokedex-foto"/>
					</div>
					<div id="buttonbottomPicture"></div>
					<div id="speakers">
						<div class="sp"></div>
						<div class="sp"></div>
						<div class="sp"></div>
						<div class="sp"></div>
					</div>
				</div>
				<div id="bigbluebutton"></div>
				<div id="barbutton1"></div>
				<div id="barbutton2"></div>
				<div id="cross">
					<div id="leftcross">
						<div id="leftT"></div>
					</div>
					<div id="topcross">
						<div id="upT"></div>
					</div>
					<div id="rightcross">
						<div id="rightT"></div>
					</div>
					<div id="midcross">
						<div id="midCircle"></div>
					</div>
					<div id="botcross">
						<div id="downT"></div>
					</div>
				</div>
			</div>
			<div id="right">
				<div id="stats">
					<strong>Nome:</strong> <span id="pokedex-nome"></span><br/>
					<strong>Tipo:</strong> <span id="pokedex-tipo"></span><br/>
					<strong>Altura:</strong> <span id="pokedex-altura"></span><br/>
					<strong>Peso:</strong> <span id="pokedex-peso"></span><br/>
				</div>
				<div id="blueButtons1">
					<div class="blueButton"></div>
					<div class="blueButton"></div>
					<div class="blueButton"></div>
					<div class="blueButton"></div>
					<div class="blueButton"></div>
				</div>
				<div id="blueButtons2">
					<div class="blueButton"></div>
					<div class="blueButton"></div>
					<div class="blueButton"></div>
					<div class="blueButton"></div>
					<div class="blueButton"></div>
				</div>
				<div id="miniButtonGlass4"></div>
				<div id="miniButtonGlass5"></div>
				<div id="barbutton3"></div>
				<div id="barbutton4"></div>
				<div id="yellowBox1"></div>
				<div id="yellowBox2"></div>
				<div id="bg_curve1_right"></div>
				<div id="bg_curve2_right"></div>
				<div id="curve1_right"></div>
				<div id="curve2_right"></div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<script>
		$("form").submit(function(e) { 
			e.preventDefault()

			let nome = $("#nome").val()

			$.ajax({
				url:"https://pokeapi.co/api/v2/pokemon/"+nome,
				success:function(res){
					console.log(res)
					$("#pokedex-foto").prop("src",res.sprites.front_default)
					$("#pokedex-peso").text((res.weight/10) + "kg")
					$("#pokedex-altura").text((res.height * 0.1) + "m")
					$("#pokedex-nome").text(res.name)
					$("#pokedex-tipo").text(res.types[0].type.name)
				},
				error:function(){
					alert("Erro! Pokemon n√£o encontrado!")
				}
			})
		})
	</script>

</body>
</html>
